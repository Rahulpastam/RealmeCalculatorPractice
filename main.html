<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            
        </style>

    </head>
    <body>
        <div class="whole">
            <div class="top-bar">
                <button class="top A1" onclick="topButton();"><i class="fa-solid fa-down-left-and-up-right-to-center "></i></i></button>

                <button class="top"  onclick="topButton();"><i class="fa-solid fa-square-root-variable"></i></button>

                <button class="top"  onclick="topButton();"><i class="fa-solid fa-table-cells-large"></i></button>

                <button class="top"  onclick="topButton();"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </div>
        <div class="resultBar">
            <p class="result"></p>
        </div>
        <div class="calci">
              <div class="CalciButton">

                <button class="opButton" onclick="
                    result = '';
                    resultData = [];
                    displayResult();
                    localStorage.setItem('result', result);
                    location.reload();
                ">C</button>

                <button class="opButton" onclick="updateResult('%');"><i class="fa-light fa-percent fa-lg"></i></button>

                <button onclick="deleteButton()" class="opButton"><i class="fa-sharp fa-solid fa-delete-left"></i></button>

                <button class="opButton" onclick="updateResult('/');"><i class="fa-solid fa-divide"></i></button>

                <button class="num-button" onclick="updateResult('1');">1</button>

                <button class="num-button" onclick="updateResult('2');">2</button>

                <button class="num-button" onclick="updateResult('3');">3</button>

                <button class="opButton" onclick="updateResult('*');"><i class="fa-solid fa-xmark"></i></button>

                <button class="num-button" onclick="updateResult('4');">4</button>

                <button class="num-button" onclick="updateResult('5');">5</button>

                <button class="num-button" onclick="updateResult('6');">6</button>

                <button class="opButton"  onclick="updateResult('-');"><i class="fa-solid fa-minus"></i></button>

                <button class="num-button" onclick="updateResult('7');">7</button>

                <button class="num-button" onclick="updateResult('8');">8</button>

                <button class="num-button" onclick="updateResult('9');">9</button>

                <button class="opButton" onclick="updateResult('+');"><i class="fa-solid fa-plus"></i></button>

                <button class="num-button" onclick="updateResult('00');">00</button>

                <button class="num-button" onclick="updateResult('0');">0</button>

                <button class="num-button" onclick="updateResult('.');">.</button>

                <button class="equals" onclick="
                    result = eval(result);
                    displayResult();
                    localStorage.setItem('result', result);
                    appendResultToArray();
                "><i class="fa-solid fa-equals fa-xl"></i></button>  

              </div>   
          </div>
        </div>

        <script src="main.js"></script>

    </body>
</html>
